<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PNG Drilling Company</title>
</head>
<body>
  <include src="./components/header.html"></include>
  <main>
    <section class="main-banner">
      <div class="container">
        <div class="main-banner__wrapper">
          <h1 class="main-banner__title genl-h1-title">Advanced oilfield hi-tech services</h1>
          <div class="main-banner__about">
            <a href="#" class="main-banner__about-btn btn-rect btn-rect_purple">About Us
              <svg width="20" height="10" viewBox="0 0 20 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 5.01509L14.9822 1" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 4.99513L14.9924 9.00002" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M0.999993 4.99512L18.9902 4.99512" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </a>
            <div class="main-banner__about-card">
              <div class="octagon-card-box">
                <div class="octagon-card"></div>
                <div class="octagon-card-border"></div>
              </div>
              <div class="main-banner__about-list">
                <div class="main-banner__about-item">
                  <p class="about-item__number genl-numeric">11</p>
                  <p class="about-item__text genl-text-reg">Robotized mobile drilling rigs</p>
                </div>
                <div class="main-banner__about-item">
                  <p class="about-item__number genl-numeric">30</p>
                  <p class="about-item__text genl-text-reg">Cement blends for oil</p>
                </div>
                <div class="main-banner__about-item">
                  <p class="about-item__number genl-numeric">15</p>
                  <p class="about-item__text genl-text-reg">Years of drilling experience</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-banner__planet">
        </div>
      </div>
    </section>
  </main>
  <include src="./components/footer.html"></include>
</body>
</html>
